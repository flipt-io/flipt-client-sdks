name: flipt_client
description: Flipt Client Evaluation SDK for Dart
version: 0.8.0
homepage: https://flipt.io

environment:
  sdk: '>=2.12.0 <4.0.0'

platforms:
  - android
  - ios
  - linux
  - macos

dependencies:
  ffi: ^2.0.1
  json_annotation: ^4.9.0
  path: ^1.9.0

dev_dependencies:
  build_runner: ^2.3.3
  json_serializable: ^6.6.2
  lints: '>=4.0.0 <6.0.0'
  test: ^1.21.0
  ffigen: ^9.0.0

flutter:
  assets:
    - binaries/darwin_aarch64/libfliptengine.dylib
    - binaries/darwin_x86_64/libfliptengine.dylib
    - binaries/linux_aarch64/libfliptengine.so
    - binaries/linux_x86_64/libfliptengine.so
    - binaries/windows_x86_64/fliptengine.dll

files:
  - binaries/darwin_aarch64/libfliptengine.dylib
  - binaries/darwin_x86_64/libfliptengine.dylib
  - binaries/linux_aarch64/libfliptengine.so
  - binaries/linux_x86_64/libfliptengine.so
  - binaries/windows_x86_64/fliptengine.dll
