name: flipt_client
description: Flipt Client Evaluation SDK for Dart
version: 0.1.0-pre.3
homepage: https://github.com/flipt-io/flipt-client-sdks/tree/main/flipt-client-dart

environment:
  sdk: '>=2.12.0 <4.0.0'

dependencies:
  ffi: ^2.0.1
  json_annotation: ^4.9.0
  path: ^1.9.0

dev_dependencies:
  test: ^1.21.0
  lints: ^4.0.0
  build_runner: ^2.3.3
  json_serializable: ^6.6.2

flutter:
  assets:
    - lib/src/ffi/linux_x86_64/libfliptengine.so
    - lib/src/ffi/linux_arm64/libfliptengine.so
    - lib/src/ffi/darwin_x86_64/libfliptengine.dylib
    - lib/src/ffi/darwin_arm64/libfliptengine.dylib