name: Package Rust Engine
on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build"
        required: true

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        platform:
          - name: Linux-x86_64
            os: ubuntu-latest
            use_cross: false
            target: x86_64-unknown-linux-gnu
          - name: Linux-arm64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_cross: true
          - name: Darwin-arm64
            os: macos-latest
            target: aarch64-apple-darwin
            use_cross: false

    runs-on: ${{ matrix.platform.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust ${{ matrix.platform.name }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.platform.target }}
          override: true

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.platform.target}}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Rust ${{ matrix.platform.name }}
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --target ${{ matrix.platform.target }} --release
          use-cross: ${{ matrix.platform.use_cross }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.release.tag_name || inputs.tag }}
          files: |
            target/${{ matrix.platform.target }}/release/libfliptengine.*
            target/${{ matrix.platform.target }}/release/flipt_engine.h
