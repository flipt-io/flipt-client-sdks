name: Test Android SDK
on:
  push:
    branches:
      - main
  pull_request:
    branches-ignore:
      - release/*
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  test:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v4

      - name: Install Flipt
        uses: flipt-io/setup-action@v0.2.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.75.0
          override: true

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          sdkmanager "ndk;27.2.12479018"

      - name: Update config.toml
        run: |
          mkdir -p ~/.cargo
          cat << 'EOF' > ~/.cargo/config.toml
          [target.x86_64-linux-android]
          linker = "x86_64-linux-android27-clang"
          EOF

      - name: Build Engine
        run: |
          pushd ./flipt-engine-ffi
          ./build.sh android
          popd

      - name: Run flipt
        env:
          FLIPT_STORAGE_TYPE: "local"
          FLIPT_STORAGE_LOCAL_PATH: "./test/fixtures/testdata"
        run: flipt&

      - name: Run Integration Tests
        env:
          FLIPT_URL: "http://0.0.0.0:8080"
          FLIPT_AUTH_TOKEN: "secret"
        run: |
          cd ./flipt-client-kotlin-android
          ./gradlew connectedAndroidTest
