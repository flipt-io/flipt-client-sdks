name: Test Android SDK
on:
  push:
    branches:
      - main
  pull_request:
    branches-ignore:
      - release/*
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  test:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v4

      - name: Install Flipt
        uses: flipt-io/setup-action@v0.2.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.75.0
          override: true

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          target: default
          arch: x86_64
          profile: default
          emulator-build: stable

      - name: Add Android NDK to PATH
        run: |
          echo "$ANDROID_HOME/ndk/27.2.12479018/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH

      - name: Update config.toml
        run: |
          rustup target add arm-linux-androideabi
          mkdir -p ~/.cargo
          cat << 'EOF' > ~/.cargo/config.toml
          [target.x86_64-linux-android]
          linker = "x86_64-linux-android21-clang"
          [target.aarch64-linux-android]
          linker = "aarch64-linux-android21-clang"
          EOF

      - name: Build Engine
        run: |
          pushd ./flipt-engine-ffi
          ./build.sh android
          popd

      - name: Run flipt
        env:
          FLIPT_STORAGE_TYPE: "local"
          FLIPT_STORAGE_LOCAL_PATH: "./test/fixtures/testdata"
        run: flipt&

      - name: Install System Image
        run: |
          echo "Installing system image..."
          sdkmanager "system-images;android-33;google_apis;x86_64"

      - name: Create Emulator
        run: |
          echo "Creating emulator..."
          echo "no" | avdmanager create avd -n test -k "system-images;android-33;google_apis;x86_64" --device "pixel"

      - name: Start Emulator
        run: |
          echo "Starting emulator..."
          $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-boot-anim -no-window -gpu swiftshader_indirect &

      - name: Wait for Emulator to Boot
        run: |
          echo "Waiting for emulator to boot..."
          adb wait-for-device
          adb shell getprop init.svc.bootanim | grep -m 1 stopped

      - name: Run Integration Tests
        env:
          FLIPT_URL: "http://0.0.0.0:8080"
          FLIPT_AUTH_TOKEN: "secret"
        run: |
          cd ./flipt-client-kotlin-android
          ./gradlew connectedAndroidTest

      - name: Stop Emulator
        if: always()
        run: |
          echo "Stopping emulator..."
          adb emu kill
