name: Package Dart SDK
on:
  workflow_dispatch:
  push:
    tags: ["flipt-client-dart-**"]

permissions:
  contents: write
  id-token: write

jobs:
  build:
    needs: setup
    uses: ./.github/workflows/package-ffi-sdks.yml
    with:
      sdks: dart
      engine-tag: "latest"
    secrets: inherit
