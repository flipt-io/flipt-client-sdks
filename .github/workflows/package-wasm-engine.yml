name: Package WASM Engine
on:
  push:
    tags: ["flipt-engine-wasm-v**"]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag (e.g. v0.1.0)"
        required: true

permissions:
  contents: write

env:
  NPM_API_KEY: ${{ secrets.NPM_API_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.21.3"
          check-latest: true
          cache: true

      - name: Install Dagger
        run: |
          cd /usr/local
          curl -L https://dl.dagger.io/dagger/install.sh | DAGGER_VERSION=$DAGGER_VERSION sh

      - name: Build WASM Engine (Tag)
        if: github.event_name == 'push'
        run: |
          dagger run go run ./build/wasm --engine --push=true --tag=${{ github.ref_name }}

      - name: Build WASM Engine (Workflow Dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          dagger run go run ./build/wasm --engine --push=true --tag=${{ github.event.inputs.tag }}
