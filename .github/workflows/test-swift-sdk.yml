name: Test Swift SDK
on:
  workflow_dispatch:
    inputs:
      caller_run_id:
        type: string
        required: true

permissions:
  contents: write
  id-token: write

jobs:
  test:
    name: Integration Tests
    runs-on: macos-14
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v4

      - name: Install Flipt
        uses: flipt-io/setup-action@v0.3.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.FLIPT_RELEASE_BOT_APP_ID }}
          private_key: ${{ secrets.FLIPT_RELEASE_BOT_APP_PEM }}
          installation_id: ${{ secrets.FLIPT_RELEASE_BOT_INSTALLATION_ID }}

      - name: Download Artifact (iOS arm64)
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ steps.generate_token.outputs.token }}
          name: flipt-engine-ffi-iOS-aarch64.tar.gz
          path: /tmp
          run-id: ${{ inputs.caller_run_id }}

      - name: Download Artifact (iOS arm64 sim)
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ steps.generate_token.outputs.token }}
          name: flipt-engine-ffi-iOS-aarch64-sim.tar.gz
          path: /tmp
          run-id: ${{ inputs.caller_run_id }}

      - name: Download Artifact (Darwin arm64)
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ steps.generate_token.outputs.token }}
          name: flipt-engine-ffi-Darwin-aarch64.tar.gz 
          path: /tmp
          run-id: ${{ inputs.caller_run_id }}

      - name: Download Artifact (Darwin x86_64)
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ steps.generate_token.outputs.token }}
          name: flipt-engine-ffi-Darwin-x86_64.tar.gz
          path: /tmp
          run-id: ${{ inputs.caller_run_id }}

      - name: Extract Artifacts
        run: |
          mkdir -p /tmp/flipt-engine-ffi-iOS-aarch64
          mkdir -p /tmp/flipt-engine-ffi-iOS-aarch64-sim
          mkdir -p /tmp/flipt-engine-ffi-Darwin-aarch64
          mkdir -p /tmp/flipt-engine-ffi-Darwin-x86_64
          tar -xzvf /tmp/flipt-engine-ffi-iOS-aarch64.tar.gz -C /tmp/flipt-engine-ffi-iOS-aarch64
          tar -xzvf /tmp/flipt-engine-ffi-iOS-aarch64-sim.tar.gz -C /tmp/flipt-engine-ffi-iOS-aarch64-sim
          tar -xzvf /tmp/flipt-engine-ffi-Darwin-aarch64.tar.gz -C /tmp/flipt-engine-ffi-Darwin-aarch64
          tar -xzvf /tmp/flipt-engine-ffi-Darwin-x86_64.tar.gz -C /tmp/flipt-engine-ffi-Darwin-x86_64

      - name: Move Artifacts
        run: |
          mkdir -p flipt-client-swift/Frameworks/iOS/arm64
          mkdir -p flipt-client-swift/Frameworks/iOS/arm64-simulator
          mkdir -p flipt-client-swift/Frameworks/Darwin/arm64
          mv /tmp/flipt-engine-ffi-iOS-aarch64/target/aarch64-apple-ios/release/libfliptengine.a flipt-client-swift/Frameworks/iOS/arm64/
          mv /tmp/flipt-engine-ffi-iOS-aarch64-sim/target/aarch64-apple-ios-simulator/release/libfliptengine.a flipt-client-swift/Frameworks/iOS/arm64-simulator/
          mv /tmp/flipt-engine-ffi-Darwin-aarch64/target/aarch64-apple-darwin/release/libfliptengine.a flipt-client-swift/Frameworks/Darwin/arm64/
          mv /tmp/flipt-engine-ffi-Darwin-x86_64/target/x86_64-apple-darwin/release/libfliptengine.a flipt-client-swift/Frameworks/Darwin/x86_64/
          cp flipt-engine-ffi/include/flipt_engine.h flipt-client-swift/Frameworks/include/
          cp flipt-engine-ffi/include/module.modulemap flipt-client-swift/Frameworks/include/

      - name: Xcode Build
        run: |
          xcodebuild -create-xcframework \
            -library "flipt-client-swift/Frameworks/iOS/arm64/libfliptengine.a" -headers "flipt-client-swift/Frameworks/include/" \
            -library "flipt-client-swift/Frameworks/iOS/arm64-simulator/libfliptengine.a" -headers "flipt-client-swift/Frameworks/include/" \
            -library "flipt-client-swift/Frameworks/Darwin/arm64/libfliptengine.a" -headers "flipt-client-swift/Frameworks/include/" \
            -library "flipt-client-swift/Frameworks/Darwin/x86_64/libfliptengine.a" -headers "flipt-client-swift/Frameworks/include/" \
            -output "flipt-client-swift/Frameworks/FliptEngineFFI.xcframework"

      - name: Run Flipt
        env:
          FLIPT_STORAGE_TYPE: "local"
          FLIPT_STORAGE_LOCAL_PATH: "./test/fixtures/testdata"
          FLIPT_AUTHENTICATION_REQUIRED: true
          FLIPT_AUTHENTICATION_METHODS_TOKEN_ENABLED: true
          FLIPT_AUTHENTICATION_METHODS_TOKEN_BOOTSTRAP_TOKEN: "secret"
        run: flipt&

      - name: Wait for Flipt to be ready
        run: |
          while ! curl -s http://0.0.0.0:8080/health | grep -q "SERVING"; do
            echo "Waiting for Flipt to be ready..."
            sleep 1
          done

      - name: Run Integration Tests
        env:
          FLIPT_URL: "http://0.0.0.0:8080"
          FLIPT_AUTH_TOKEN: "secret"
        run: |
          cd ./flipt-client-swift
          swift test
